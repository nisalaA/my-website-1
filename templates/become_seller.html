{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h2 class="text-center">Become a Seller</h2>
                </div>
                <div class="card-body">
                    <form method="POST">
                        {{ form.csrf_token if form }}
                        <div class="mb-3">
                            <label for="shop_name" class="form-label">Shop Name</label>
                            <input type="text" class="form-control" id="shop_name" name="shop_name" required>
                            <div class="form-text">Choose a unique name for your shop</div>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Shop Description</label>
                            <textarea class="form-control" id="description" name="description" rows="4"></textarea>
                            <div class="form-text">Tell customers about your shop and what you sell</div>
                        </div>
                        <div class="mb-3">
                            <label for="instagram_link" class="form-label">
                                <i class="fab fa-instagram me-1"></i> Instagram Link
                            </label>
                            <input type="url" class="form-control" id="instagram_link" name="instagram_link" 
                                   placeholder="https://www.instagram.com/your_shop">
                            <div class="form-text">Share your shop's Instagram profile (optional)</div>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Create Shop</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
